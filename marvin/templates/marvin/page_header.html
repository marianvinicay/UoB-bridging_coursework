{% load static %}

<nav class="container navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="{% url 'main_page' %}">
        <img src="{% static '/images/logo.png' %}" width="50" height="50">
        Marian Vinicay
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'main_page' %}active{% endif %}"
                    href="{% url 'main_page' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}"
                    href="{% url 'contact' %}">Contact Me</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'post_new' %}active{% endif %}"
                    href="{% url 'post_new' %}">New Post</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'project_new' %}active{% endif %}"
                    href="{% url 'project_new' %}">New Project</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>
