{% extends 'marvin/base.html' %}

{% block main_content %}

<div class="post col-xs-12 col-sm-12 col-md-8 col-lg-8">
    {% if user.is_authenticated %}
    <a class="btn btn-dark" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
    {% endif %}

    <h2 class="text-center unselectable">{{ post.title }}</h2>
    <p class="unselectable">{{ post.text|safe|linebreaksbr }}</p>
    <br><br>
    <p class="text-right unselectable">{{ post.created_date|date:"jS F Y" }}</p>
</div>

{% endblock %}
